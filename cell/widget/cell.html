<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>UI</title>
    <link rel="stylesheet" href="cell.css"/>
</head>
<body>
    <div class="ui_cells_title">最新状态</div>
    <div class="ui_cells">
        <div class="ui_cell">
            <div class="ui_cell_bd ui_cell_primary">
                <p>标题文字</p>
            </div>
            <div class="ui_cell_ft">
                客户探访费用
            </div>
        </div>
    </div>
    <div class="ui_cells_title">带图标、说明、跳转的列表项</div>
    <div class="ui_cells ui_cells_access">
        <a class="ui_cell" href="#">
            <div class="ui_cell_hd">
                icon
            </div>
            <div class="ui_cell_bd ui_cell_primary">
                <p>cell standard</p>
            </div>
            <div class="ui_cell_ft">
                说明文字
            </div>
        </a>
        <a class="ui_cell" href="#">
            <div class="ui_cell_hd">
                icon
            </div>
            <div class="ui_cell_bd ui_cell_primary">
                <p>cell standard</p>
            </div>
            <div class="ui_cell_ft">
                说明文字
            </div>
        </a>
    </div>
    <div class="ui_cells ui_cells_access">
        <a class="ui_cell" href="#">
            <div class="ui_cell_bd ui_cell_primary">
                <p>报销日期</p>
            </div>
            <div class="ui_cell_ft">
                客户探访费用
            </div>
        </a>
    </div>

    <div class="ui_cells ui_cells_form">
        <div class="ui_cell ui_cell_switch">
            <div class="ui_cell_hd ui_cell_primary">标题文字</div>
            <div class="ui_cell_ft">
                <input class="ui_switch" type="checkbox">
            </div>
        </div>
    </div>
</body>
</html>
